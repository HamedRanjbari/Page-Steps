<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Page Steps | Hamed Ranjbari</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <!-- Start main section -->
      <div class="container">
        <!-- Start numbers and progress -->
        <div class="numbers">
          <div class="progress"></div>
          <p class="circle active">1</p>
          <p class="circle">2</p>
          <p class="circle">3</p>
          <p class="circle">4</p>
          <p class="circle">5</p>
        </div>
        <!-- End numbers and progress -->
        <!-- Start btn section -->
        <div class="btn">
          <button class="btn-prev" disabled>Prev</button>
          <button class="btn-next active">Next</button>
        </div>
      </div>
      <!-- End main section -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
